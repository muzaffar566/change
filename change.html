<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Text on Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Click the Button to Change the Text</h2>
  
  <p id="myParagraph">This is the original paragraph text.</p>

  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("myParagraph").innerText = "The text has been changed!";
    }
  </script>

</body>
</html>
